name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "WardMacro" --add-data "helpers;helpers" --add-data "ui;ui" --hidden-import=pygments.lexers.python --hidden-import=pygments.styles --hidden-import=pygments.formatters ward_macro.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WardMacro-Windows
          path: dist/WardMacro.exe

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WardMacro.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
